name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    # - name: Build with Maven
    #   run: mvn --batch-mode --update-snapshots verify
    #   working-directory: ${{github.workspace}}

    # Optional: If you need to run a JAR file after building, replace the placeholder with the actual JAR file name
    - name: Execute Jar File
      run: java -jar path/to/your/artifact.jar

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts for this repository
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
